<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Blog Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/create-post.css">
  </head>
  <body>
    <h1>COMPOSE</h1>
    <form class="mx-auto" action="index.html" method="post">
      <label for="title">Title</label>
      <input type="text" name="Title" id="title" value="" autocomplete="off"><br>
      <label for="EventCategory">Event Category</label>
      <select class="custom-select m-3" id="EventCategory" onchange="selectedvalue()">
        <option>Select Your Event Category</option>
        <option value="TECHNICAL">TECHNICAL</option>
        <option value="GAMING">GAMING</option>
        <option value="DANCE">DANCE</option>
        <option value="SINGING">SINGING</option>
        <option value="ARTISTRY">ARTISTRY</option>
        <option value="FUN">FUN</option>
        <option value="SPORTS">SPORTS</option>
        <option value="SIGMA">SIGMA</option>
      </select>
      <label for="Event">Event</label>
      <select class="custom-select mb-3" id="Event">
      <option selected>Select The Event Of Your Blog </option>
      </select>

    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="JS/create-post.js" charset="utf-8"></script>
  </body>
</html>
