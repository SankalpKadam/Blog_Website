  <body>
    <!--Search bar Section-->
      <div class="top-search-bar">
        <div class="search-tab">
          <form class="search-form" action="#" method="get">
            <input type="search" name="search" value="" placeholder="Search and hit enter...">
            <button type="submit" name="button"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <div class="mysocial-media">
          <a href="#"><i class="fa fa-facebook-f"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-pinterest"></i></a>
        </div>
      </div>
    <!--Search bar sections ends-->
    <!--Menu bar-->
    <div>
      <!--Logo Image-->
      <nav class="navbar navbar-light">
        <a class="navbar-brand mx-auto d-none d-lg-block" href="index.html">
          <img src="Images/bloggee.png" width="161px" height="37px" alt="logo" loading="lazy">
        </a>
      </nav>
    </div>
<!--Form Starts-->
<form class="text-center" action="index.html" method="post">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <input class="ml-0" type="text" name="Title" id="title" autocomplete="off" placeholder="Title" style="width:100%;"><br>
        <textarea class="form-control" name="blog-content" rows="8" cols="40" id="blogContent" placeholder="Tell Your Story...."></textarea><br>
        <label for="addImageButton" id="addimagelabel" class="text-center"><i class="fa fa-image p-2"></i>Upload Image</label>
        <input type="file" name="addimage" value="" id="addImageButton" placeholder="+" accept="image/*">
        <br>
      </div>
      <div class="col-sm-12 col-md-6" id="categoryform">
        <select class="custom-select mt-3 mb-3" id="DEPARTMENT" onchange="">
          <option>Select Your Event Category</option>
          <option value="COMPUTER">COMPUTER</option>
          <option value="IT">IT</option>
          <option value="INSTRUMENTATION">INSTRUMENTATION</option>
          <option value="MECHANICAL">MECHANICAL</option>
          <option value="EXTC">EXTC</option>
          <option value="CHEMICAL">CHEMICAL</option>>
        </select><br>
      <select class="custom-select mt-3 mb-3" id="EventCategory" onchange="selectedvalue()">
        <option>Select Your Event Category</option>
        <option value="TECHNICAL">TECHNICAL</option>
        <option value="GAMING">GAMING</option>
        <option value="DANCE">DANCE</option>
        <option value="SINGING">SINGING</option>
        <option value="ARTISTRY">ARTISTRY</option>
        <option value="FUN">FUN</option>
        <option value="SPORTS">SPORTS</option>
        <option value="SIGMA">SIGMA</option>
      </select><br>
      <select class="custom-select mt-3 mb-3" id="Event">
      <option selected>Select The Event Of Your Blog </option>
      </select>
      </div>
    </div>
  </div>
  <button type="submit" name="Publish" class="mx-auto" id="publishbtn"><i class="fa fa-check p-2"></i>PUBLISH</button>
</form>
<!--Form Ends-->
